<!DOCTYPE html>
<html lang="en" ng-app="pgsApp" ng-controller="appController as appCtrl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style>
    .splash-screen{
      position: fixed;
      width:100%;
      height: 100%;
      top:0;
      left:0;
      background: #EEE;
      z-index: 1;
    }
    .splash-screen>div {
      position: absolute;
      width: 100%;
      top: calc(50% - 0.5em);
      text-align: center;
      line-height: 1em;
    }
  </style>
</head>
<body>
  <!-- FOUC Splash -->
  <div class="splash-screen" ng-hide="appCtrl.systemInited">
    <div>Loading...</div>
  </div>

  <div class="header">
    <div class="row columns">
      <div>
        <img src="images/logo.png" alt/>
      </div>
      <ul class="tabs" data-tabs  id="menu-tabs">
        <li class="tabs-title is-active"><a href="#about" aria-selected="true">{{::'menu.about'|translate}}</a></li>
        <li class="tabs-title"><a href="#skicams">{{::'menu.cams'|translate}}</a></li>
        <li class="tabs-title"><a href="#contact">{{::'menu.contact'|translate}}</a></li>
      </ul>
    </div>
  </div>

  <div class="content" class="tabs-content" data-tabs-content="menu-tabs">
    <div class="tabs-panel is-active" id="about" about></div>
    <div class="tabs-panel" id="skicams" skicams></div>
    <div class="tabs-panel" id="contact" contact></div>
  </div>

  <div class="footer">
    <div>{{::'footer.text'|translate}}</div>
  </div>




  <script src="dist/vendor.bundle.js"></script>
  <script src="dist/app.bundle.js"></script>
</body>
</html>
