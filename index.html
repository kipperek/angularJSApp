<!DOCTYPE html>
<html lang="en" ng-app="pgsApp" ng-controller="appController as appCtrl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PGS App</title>
  <link rel="Shortcut Icon" type="image/x-icon" href="https://www.pgs-soft.com/wp-content/themes/pgstemplate/img/favicon.ico">
  <style>
    .splash-screen{
      position: fixed;
      width:100%;
      height: 100%;
      top:0;
      left:0;
      background:white;
      z-index: 1;
    }
    .splash-screen>div {
      position: absolute;
      top: calc(50% - 21px);
      left: calc(50% - 21px);
      background: white;
    }
  </style>
</head>
<body>
  <!-- FOUC Splash -->
  <div class="splash-screen" ng-hide="appCtrl.systemInited">
    <div><img src="images/loading.gif" alt /></div>
  </div>

  <div class="app-container flex-container flex-column">
    <div class="header flex-no-shrink">
      <div class="row columns">
        <div>
          <img src="images/logo.png" alt/>
        </div>
        <ul class="tabs" data-tabs  id="menu-tabs">
          <li class="tabs-title is-active"><a href="#about" aria-selected="true">{{::'menu.about'|translate}}</a></li>
          <li class="tabs-title"><a href="#skicams">{{::'menu.cams'|translate}}</a></li>
          <li class="tabs-title"><a href="#contact">{{::'menu.contact'|translate}}</a></li>
        </ul>
      </div>
    </div>

    <div class="content flex-big flex-container" class="tabs-content" data-tabs-content="menu-tabs">
      <div class="tabs-panel is-active" id="about" about></div>
      <div class="tabs-panel" id="skicams" skicams></div>
      <div class="tabs-panel flex-center-self" id="contact" contact></div>
    </div>
  </div>

  <div class="footer">
    <div>{{::'footer.text'|translate}}</div>
  </div>


  <script src="dist/vendor.bundle.js"></script>
  <script src="dist/app.bundle.js"></script>
</body>
</html>
